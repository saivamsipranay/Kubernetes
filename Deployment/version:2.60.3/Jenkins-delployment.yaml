---
apiVersion: apps/v1 
kind: Deployment
metadata: 
  name: jenkins-deployment
  labels: 
   app: jenkins
spec: 
  minReadySeconds: 5
  replicas: 5 
  selector:
    matchLabels: 
     app: Jenkins
  strategy:
    type: RollingUpdate
    rollingupdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template: 
    metadata: 
      name: jenkins-deploy
      labels: 
        app: Jenkins
        version: 2.60.3
    spec: 
      containers: 
        - name: jenkins-pod
          image: jenkins:2.60.3
          ports: 
             - containerPort: 8080
               protocol: TCP  
---

apiVersion: v1
kind: Service
metadata:
  name: jenkins-svc
spec:
  type: LoadBalancer
  selector:
    app: Jenkins
  ports:
    - targetPort: 8080
      port: 4114
---
